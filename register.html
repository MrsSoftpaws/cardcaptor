<body class="body-color #ffe0b2 orange lighten-4">

    <section class="section container" id="register">
        <div class="row">
            <div class="col s12 l5">
                <h2 class="deep-orange-text darken-4-text">Register</h2>
                <p>Insert your information on the fields so you can set your card collection on our website</p>
                <img id="register-img" class="respondive-img container" src="assets/resources/img/register-img.jpg">
            </div>
            <div class="col s12 l5 offset-l2" id="side-input">
                <form onsubmit="submitForm()">
                    <div class="input-field">
                        <i class="material-icons prefix deep-orange-text">account_circle</i>
                        <input type="text" id="input-name" required>
                        <label for="input-name">Name:</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix deep-orange-text">email</i>
                        <input type="email" id="input-email" pattern="^\w+@\w+\.\w{3}(\.\w+)?" required>
                        <label for="input-email">Email:</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix deep-orange-text">favorite</i>
                        <select id="select" required>
                            <option value="">Choose your bias</option>
                            <option value="1">Hongjoong</option>
                            <option value="2">Seonghwa</option>
                            <option value="3">Yunho</option>
                            <option value="4">Yeosang</option>
                            <option value="5">Mingi</option>
                            <option value="6">San</option>
                            <option value="7">Wooyoung</option>
                            <option value="8">Jongho</option>
                        </select>
                    </div>
                    <div class="input-field center">
                        <button type="submit" class="btn brown">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </section>
    <footer>
        <footer class="page-footer deep-orange accent-2">
